version: 1.0
  
description: A service remediation workflow.

input:
  - message

vars:
  - greeting: null
  - host_ip: null
  - msg_res: null
  
output:
  - greeting: <% ctx().greeting %>

tasks:
  View_VM_status:
    action: remediations_pack.viewer
    input: 
      message: <% ctx().message %>
      VM: true
    next:
      - when: <% succeeded() %>
        publish: 
          - host_ip: <% result().result %>
        do: Repair_Service
      - when: <% failed() %>
        publish:
          msg_res=<% result().result %>
        do: Repair_VM
  Repair_VM:
    action: remediations_pack.deadman_remediations_action
    input: 
      message: <% ctx("msg_res") %>
      timeout_poll: 60
    next:
      - when: <% succeeded() %>
        publish: greeting=<% result().stdout %>
      - when: <% failed() %> 
        publish:
          - greeting: <% ctx().message %>, <% result().stderr %>
  Repair_Service:
    action: remediations_pack.service_remediations_action
    input: 
      message: <% ctx().message %>
    next:
      - when: <% succeeded() %>
        publish: greeting=<% result().stdout %>
      - when: <% failed() %> 
        publish:
          - greeting: <% ctx().message %>, <% result().stderr %>