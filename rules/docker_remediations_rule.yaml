---
pack: service_remediations_pack
ref: service_remediations_pack.docker_remediations_rule
description: "NEP@L container remediation rule in StackStorm"
name: docker_remediations_rule
enabled: true
trigger:
  type: "core.st2.webhook"
  parameters:
    url: "dock_remed"
criteria:
  trigger.body.message:
    type: exists
    pattern: {}
  trigger.body.message:
    type: "incontains"
    pattern: "deadman"
  trigger.body.message:
    type: "icontains"
    pattern: "critical"
action:
  ref: service_remediations_pack.docker_remediations_action
  description: Docker remediations in StackStorm with ssh
  parameters:
    message: "{{ trigger.body.message }}"
